<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" crossorigin>
    <title>Winston Network API</title>
</head>

<body>
    <script src="./socket.io/socket.io.js" crossorigin></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script type="module">
        import WinstonStateBlock from './app/WinstonStateBlock.js';
        window.WinstonStateBlock = WinstonStateBlock;
        import RickleScript from './app/RickleScript.js';
        window.RickleScript = RickleScript;
        
    </script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="./app/components/BlockCell.js" crossorigin></script>
    <script type="text/babel" src="./app/components/BlockCells.js" crossorigin></script>
    <script type="text/babel" src="./app/components/BlockRow.js" crossorigin></script>
    <script type="text/babel" src="./app/components/BlockRows.js" crossorigin></script>
    <script type="text/babel" src="./app/components/BlockTable.js" crossorigin></script>
    <script type="text/babel" src="./app/components/RenderBlockTable.js" crossorigin></script>
    <script type="text/babel" src="./app/index.js" crossorigin></script>
    <script type="text/babel" src="./app/intro.js" crossorigin></script>
    <script type="text/babel" src="./app/client.js" crossorigin></script>
    <script type="text/babel" src="./app/start.js" crossorigin></script>
    <script type="text/babel">
        const e = React.createElement;
        const App = () => {
            const [state, dispatch] = React.useState({ currentHost: "Winston Services", nodes: [] });
            return (<Intro values={state} handler={dispatch} />)
        };
        const domContainer = document.createElement('div')
        domContainer.setAttribute("id", "root");
        document.body.append(domContainer);
        const rootEle = document.querySelector('#root');
        const root = ReactDOM.createRoot(rootEle);
        root.render(e(App));
    </script>
</body>

</html>
